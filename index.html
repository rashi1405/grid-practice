<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HTML</title>
  
  <!-- HTML -->
 

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">

<style>

*{
  margin:0;
  padding:0;
}
  
.main {
    display:grid;
    width:100%;
    height:100vh;
    background-color: #2E3046;
    column-gap: 5px;
    row-gap: 5px;
    grid-template-rows: 20% 1fr 20%;
    grid-template-columns: repeat(2,1fr);
  }

.child {
  background-color: floralwhite;
}

.one ,.last{
  grid-column-start: 1;  
  grid-column-end: 3;
}
  
</style>

</head>

<body>
  
  <div class="main">
    
    <div class="child one"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child last"></div>
    <div class="child "></div>
    <div class="child"></div>

  </div>
  
</body>
</html>
